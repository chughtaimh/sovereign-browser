<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Browser</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f0f0f0; font-family: system-ui, sans-serif; height: 100vh; overflow: hidden; }
        #toolbar { height: 50px; display: flex; align-items: center; padding: 0 10px; background: #333; gap: 10px; }
        button { background: #555; border: none; color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #777; }
        input { flex-grow: 1; padding: 8px; border-radius: 4px; border: none; outline: none; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="back-btn">&larr;</button>
        <button id="fwd-btn">&rarr;</button>
        <input type="text" id="url-input" placeholder="duckduckgo.com" />
        <button id="go-btn">Go</button>
    </div>
    <script>
        const { invoke } = window.__TAURI__.core;
        const urlInput = document.getElementById('url-input');
        
        function navigate() {
            if (urlInput.value) invoke('navigate', { url: urlInput.value });
        }
        document.getElementById('go-btn').addEventListener('click', navigate);
        document.getElementById('back-btn').addEventListener('click', () => invoke('go_back'));
        document.getElementById('fwd-btn').addEventListener('click', () => invoke('go_forward'));
        urlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') navigate(); });
    </script>
</body>
</html>
