<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Browser</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #toolbar {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: linear-gradient(to bottom, #3a3a3a, #2d2d2d);
            gap: 8px;
            border-bottom: 1px solid #1a1a1a;
            -webkit-app-region: drag;
        }

        button {
            -webkit-app-region: no-drag;
            background: #4a4a4a;
            border: 1px solid #5a5a5a;
            color: #e0e0e0;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        button:hover {
            background: #5a5a5a;
            border-color: #6a6a6a;
        }

        button:active {
            background: #3a3a3a;
        }

        #go-btn {
            width: auto;
            padding: 0 16px;
            font-size: 13px;
            font-weight: 500;
        }

        input {
            -webkit-app-region: no-drag;
            flex-grow: 1;
            height: 32px;
            padding: 0 12px;
            border-radius: 6px;
            border: 1px solid #4a4a4a;
            outline: none;
            font-size: 13px;
            background: #1e1e1e;
            color: #e0e0e0;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input:focus {
            border-color: #0a84ff;
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
        }

        input::placeholder {
            color: #808080;
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <button id="back-btn">&larr;</button>
        <button id="fwd-btn">&rarr;</button>
        <input type="text" id="url-input" placeholder="duckduckgo.com" />
        <button id="go-btn">Go</button>
    </div>
    <script>
        const { invoke } = window.__TAURI__.core;
        const urlInput = document.getElementById('url-input');

        function navigate() {
            if (urlInput.value) invoke('navigate', { url: urlInput.value });
        }
        document.getElementById('go-btn').addEventListener('click', navigate);
        document.getElementById('back-btn').addEventListener('click', () => invoke('go_back'));
        document.getElementById('fwd-btn').addEventListener('click', () => invoke('go_forward'));
        urlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') navigate(); });
    </script>
</body>

</html>
